<div class="register-container">
    <div class="register-box">
      <h2>Register</h2>
      <form>
        <div  class="input-group">
          <label for="name">Username</label>
          <input [(ngModel)]="register.username" name="username" type="text" id="name" placeholder="Type your name" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input [(ngModel)]="register.email" name="email" type="email" id="email" placeholder="Type your email" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input [(ngModel)]="register.password" name="password" type="password" id="password" placeholder="Type your password" />
        </div>
        <!-- <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" />
        </div> -->
        <button (click)="registerUser()" class="register-btn">SIGN UP</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>
  </div>
